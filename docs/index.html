    <div id="app"></div>
    <script>
        window.$docsify = {
            loadSidebar: true,
            subMaxLevel: 2,
            coverpage: true,
            routerMode: 'history',
        };
        const vm = new Vue({
            el: '#zhp',
            data() {
                return {
                    msg: '主题选择',
                    themelist:[
                        {title:"vue",href:"https://cdn.jsdelivr.net/npm/docsify/themes/vue.css"},
                        {title:"buble",href:"https://cdn.jsdelivr.net/npm/docsify/themes/buble.css"},
                        {title:"dark",href:"https://cdn.jsdelivr.net/npm/docsify/themes/dark.css"},  
                        {title:"dolphin",href:"https://cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"},
                        {title:"simple-dark",href:"https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"},
                        {title:"simple",href:"https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"},            
                    ]
                }
            },
            methods: {
                loadCss(href) {
                    var addSign = true;
                    var links = document.getElementsByTagName("link");
                    for (var i = 0; i < links.length; i++) {
                        if (links[i] && links[i].href && links[i].href.indexOf(href) != -1) {
                            addSign = false;
                        }
                    }
                    if (addSign) {
                        var $link = document.createElement("link");
                        $link.setAttribute("rel", "stylesheet");
                        $link.setAttribute("type", "text/css");
                        $link.setAttribute("href", href);
                        document.getElementsByTagName("head").item(0).appendChild($link);
                    }
                },


                removeCss(href) {
                    var links = document.getElementsByTagName("link");
                    for (var i = 0; i < links.length; i++) {
                        var _href = links[i].href;
                        if (links[i] && links[i].href && links[i].href.indexOf(href) != -1) {
                            links[i].parentNode.removeChild(links[i]);
                        }
                    }
                }

            },
            mounted() {
                var item = this.themelist[Math.floor((Math.random()*this.themelist.length))]
                this.loadCss(item.href)
                <!-- this.removeCss("https://cdn.jsdelivr.net/npm/docsify/themes/vue.css") -->

            }
        })
    </script>
